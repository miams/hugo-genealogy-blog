baseURL: "https://blog.iams.name"
languageCode: en-us
title: Iiams Family Genealogy
theme: hugo-PaperMod

enableRobotsTXT: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  homeInfoParams:
#    Title: Hi there wave
#    Content: Can be Info, links, about...

excludeFiles: ["posts/**/*.txt"]

cover:
  hidden: false # hide everywhere but not in structured data
  hiddenInList: false # hide on list pages and home
  hiddenInSingle: false # hide on single page

services:
  analytics:
    google:
      SiteVerificationTag: "G-G7BZ69D7P6"

menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 30

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
