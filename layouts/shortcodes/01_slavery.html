{{ if .IsNamedParams }}
  <table id="slave-table">
    <thead>
      <tr>
        <th>Age</th>
        <th>Sex</th>
        <th>Color</th>
        <th>Fugitive</th>
      </tr>
    </thead>
    <tbody>
      {{ $data := index $.Site.Data.slavery $.Params.data }}
      {{ range $data }}
        <tr>
          {{ partial "01_slavery" . }}
        </tr>
      {{ end }}
    </tbody>
    <table></table>
  </table>
{{- end -}}
<script>
  $(document).ready(function () {
    $("#slave-table").DataTable({
      colReoder: false,
      autoFill: false,
      buttons: false,
      fixedHeader: false,
      keyTable: false,
      responsive: true,
      rowReoder: false,
      columnDefs: [
        {
          targets: 0,
          className: "dt-body-center",
        },
        {
          targets: -1,
          className: "dt-body-nowrap",
          width: "30%",
        },
      ],
    });
  });
</script>
